    </nav>
    <main>
      <h1 class="titulo_principal">Contactanos!</h1>

      <div class="container">
        <div class="presentacion">
          <div class="mapa">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210420.5396449726!2d-58.81125434396176!3d-34.50742372003543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6b14e4d3c3f%3A0x7e3e5aeb79c22a76!2sConfiter%C3%ADa%20La%20Vicente%20L%C3%B3pez!5e0!3m2!1ses!2sar!4v1673133336281!5m2!1ses!2sar"
              width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="formulario">
            <p class="parrafo_principal">¡Cocoa chocolat siempre a tu disposicion desde 1950!.<br>
            </p>
            <form action="" name="contac">

              <label for="nombre"><i class="fa-solid fa-user"></i></label>
              <input type="text" name="nombre" placeholder="Ingrese su nombre"><br>

              <label for="celular"><i class="fa-solid fa-mobile"></i></label>
              <input type="tel" name="celular" placeholder="Ingrese su celular"><br>

              <label for="email"><i class="fa-solid fa-envelope"></i></label>
              <input type="email" name="email" placeholder="Ingrese su correo electronico"><br>

              <label for="mensaje"><i class="fa-solid fa-inbox"></i></label>
              <input type="textarea" name="mensaje" placeholder="Deje su consulta"><br>

              <input type="button" id="boton" value="Enviar">
            </form>
          </div>
        </div>
      </div>
    </main>
